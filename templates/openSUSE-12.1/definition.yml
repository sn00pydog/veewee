---
:cpu_count: '1'
:memory_size: '512'
:disk_size: '20480'
:disk_format: 'VDI'
:hostiocache: 'off'
:iso_download_timeout: "1000"
:boot_wait: "10"
:kickstart_port: "7122"
:kickstart_timeout: "300"
:ssh_login_timeout: "10000"
:ssh_user: "vagrant"
:ssh_password: "vagrant"
:ssh_key: ""
:ssh_host_port: "7222"
:ssh_guest_port: "22"
:sudo_cmd: "echo '%p'|sudo -S sh '%f'"
:shutdown_cmd: "shutdown -P now"
:postinstall_files:
 - "postinstall.sh"
:postinstall_timeout: "10000"
